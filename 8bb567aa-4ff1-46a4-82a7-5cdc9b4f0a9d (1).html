<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>MD Moshiur Rhman Links</h1>
    <a href="https://www.facebook.com/profile.php?id=61574232084421" class="button" target="_blank">Facebook Link 1</a>
    <a href="https://www.youtube.com/channel/UCv3TSzjseKMDa3-zMu4zQjQ" class="button" target="_blank">YouTube Channel</a>
    <a href="https://www.facebook.com/profile.php?id=100047224029916" class="button" target="_blank">Facebook Link 2</a>
</body>
</html>
